  bio: '<p>Nacido en Madrid. Ingeniero superior de telecomunicación por la Universidad Politécnica de Madrid y por TELECOM ParisTech (París, Francia). Desarrolla una carrera profesional puramente internacional que comienza en 2009 en París en el seno de Telefónica como parte del primer equipo que establece esta multinacional en Francia. En 2010 se traslada a Dublín para trabajar en Google dentro del área de producto y operaciones como Product Specialist y posteriormente como Technical Strategist. Tras tres años, en 2013, comienza a trabajar como ingeniero de Google y se traslada a Bogotá (Colombia) para liderar el departamento de Mercados Emergentes en Colombia, Argentina y Perú. En este puesto su misión se centra en desarrollar y potenciar la utilización de internet y de las nuevas tecnologías en esta región.</p>'
